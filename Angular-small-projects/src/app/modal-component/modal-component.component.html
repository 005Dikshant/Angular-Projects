<button (click)="openByDocument()">Open model by Document</button>

<!-- The Modal -->
<div class="modal" id="Modal1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" (click)="closeByDocument()">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">Modal body..</div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="closeByDocument()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
