<button (click)="openByDocument()">Open model by Document</button>
<button (click)="openByViewChild()">Open model by ViewChild</button>
<button type="button" data-bs-toggle="modal" data-bs-target="#Modal3">
  Open modal by bootstrap
</button>

<button type="button" (click)="openBySignal()">Open modal by Signal</button>
<button type="button" (click)="changeModel5Status()">
  Open modal by Variable
</button>

<!-- The Modal -->
<div class="modal" id="Modal1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" (click)="closeByDocument()">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">Modal body..</div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="closeByDocument()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="Modal2" #model2>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" (click)="closeByViewChild()">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">Modal body..</div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="closeByViewChild()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="Modal3">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-bs-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">Modal body..</div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  id="Modal4"
  [style]="{ display: isModel4Open() ? 'block' : 'none' }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" (click)="closeBySignal()">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">Modal body..</div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeBySignal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div
  id="Modal5"
  [className]="isModel5Open ? 'modal showModel' : 'modal closeModel'"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" (click)="changeModel5Status()">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">Modal body..</div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="changeModel5Status()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
